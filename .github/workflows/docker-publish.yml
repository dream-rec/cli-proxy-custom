name: Docker Build and Push

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # 您的 Docker Hub 镜像名，这里使用 Secrets 来动态获取
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/cli-proxy-custom

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. 设置 Go 环境并编译 Linux 二进制
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
          
      - name: Build Linux Binary
        run: |
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o cli-proxy-linux cmd/server/main.go

      # 2. 登录 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # 3. 构建并推送镜像
      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./custom.Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest
